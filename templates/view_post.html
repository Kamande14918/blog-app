{% extends 'base.html' %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <a href="{{ url_for('edit_post', post_id=post_id) }}">Edit</a>
    <form method="post" action="{{ url_for('delete_post', post_id=post_id) }}">
        <button type="submit">Delete</button>
    </form>
{% endblock %}
